<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escala Médica</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { 
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in { 
            animation: fadeIn 0.3s ease-in-out; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Container principal da aplicação -->
    <div id="app-root"></div>

    <!-- Modal de loading -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="loader"></div>
            <span>Carregando...</span>
        </div>
    </div>

    <script>
        /**
         * CONFIGURAÇÃO GLOBAL
         */
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbzQ1W2pkq5xGqOHf1bLILC50GOC135hP9ZPXhC8sPWOsItNgx0e10e2nKt7iAQC0vo-/exec',
            APP_NAME: 'Sistema de Escala Médica',
            STORAGE_KEYS: {
                TOKEN: 'medical_schedule_token',
                USER: 'medical_schedule_user'
            }
        };

        /**
         * GERENCIAMENTO DE ESTADO
         */
        class AppState {
            constructor() {
                this.currentUser = null;
                this.token = null;
                this.currentPage = 'login';
            }

            loadFromStorage() {
                const token = localStorage.getItem(CONFIG.STORAGE_KEYS.TOKEN);
                const userData = localStorage.getItem(CONFIG.STORAGE_KEYS.USER);
                
                if (token && userData) {
                    this.token = token;
                    this.currentUser = JSON.parse(userData);
                    return true;
                }
                return false;
            }

            saveToStorage() {
                if (this.token && this.currentUser) {
                    localStorage.setItem(CONFIG.STORAGE_KEYS.TOKEN, this.token);
                    localStorage.setItem(CONFIG.STORAGE_KEYS.USER, JSON.stringify(this.currentUser));
                }
            }

            clear() {
                this.currentUser = null;
                this.token = null;
                localStorage.removeItem(CONFIG.STORAGE_KEYS.TOKEN);
                localStorage.removeItem(CONFIG.STORAGE_KEYS.USER);
            }

            isLoggedIn() {
                return this.token && this.currentUser;
            }

            isAdmin() {
                return this.currentUser && this.currentUser.tipo === 'admin';
            }
        }

        /**
         * SERVIÇO DE API
         */
        class ApiService {
            constructor() {
                this.baseUrl = CONFIG.API_URL;
            }

            async get(action, params = {}) {
                const url = new URL(this.baseUrl);
                url.searchParams.append('action', action);
                
                if (window.appState.token) {
                    url.searchParams.append('token', window.appState.token);
                }
                
                Object.keys(params).forEach(key => {
                    if (params[key] !== null && params[key] !== undefined) {
                        url.searchParams.append(key, params[key]);
                    }
                });

                const response = await fetch(url);
                return await response.json();
            }

            async post(data) {
                if (window.appState.token) {
                    data.token = window.appState.token;
                }

                const response = await fetch(this.baseUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                return await response.json();
            }

            async login(email, cpf) {
                return await this.post({ action: 'login', email: email, cpf: cpf });
            }

            async logout() {
                return await this.post({ action: 'logout' });
            }

            async listarMedicos() {
                return await this.get('listarMedicos');
            }

            async cadastrarMedico(medicoData) {
                return await this.post({ action: 'cadastrarMedico', medicoData: medicoData });
            }

            async listarPlantoesMedico(medicoId) {
                return await this.get('listarPlantoesMedico', { medicoId: medicoId });
            }

            async listarTrocasPendentes() {
                return await this.get('listarTrocasPendentes');
            }

            async responderTrocaPlantao(trocaId, aceitar) {
                return await this.post({ action: 'responderTrocaPlantao', trocaId: trocaId, aceitar: aceitar });
            }

            async solicitarTrocaPlantao(plantaoId, medicoSubstitutoId, observacoes) {
                return await this.post({
                    action: 'solicitarTrocaPlantao',
                    plantaoId: plantaoId,
                    medicoSubstitutoId: medicoSubstitutoId,
                    observacoes: observacoes
                });
            }

            async criarEscalaMensal(dataInicio, dataFim) {
                return await this.post({
                    action: 'criarEscalaMensal',
                    dataInicio: dataInicio,
                    dataFim: dataFim
                });
            }

            async listarEscalaPeriodo(dataInicio, dataFim) {
                return await this.get('listarEscalaPeriodo', {
                    dataInicio: dataInicio,
                    dataFim: dataFim
                });
            }

            async atribuirPlantao(plantaoId, medicoId) {
                return await this.post({
                    action: 'atribuirPlantao',
                    plantaoId: plantaoId,
                    medicoId: medicoId
                });
            }

            async gerarRelatorioHoras(dataInicio, dataFim) {
                return await this.get('gerarRelatorioHoras', {
                    dataInicio: dataInicio,
                    dataFim: dataFim
                });
            }
        }

        /**
         * UTILITÁRIOS
         */
        class Utils {
            static showLoading() {
                document.getElementById('loading-modal').classList.remove('hidden');
            }

            static hideLoading() {
                document.getElementById('loading-modal').classList.add('hidden');
            }

            static showNotification(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };

                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-transform duration-300`;
                notification.textContent = message;
                notification.style.transform = 'translateX(400px)';

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
            }

            static formatDate(date) {
                return new Date(date).toLocaleDateString('pt-BR');
            }

            static formatTime(hour) {
                return hour.toString().padStart(2, '0') + ':00';
            }

            static showConfirm(title, message, onConfirm) {
                const modalHtml = `
                    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                            <h3 class="text-lg font-semibold mb-4">${title}</h3>
                            <p class="text-gray-600 mb-6">${message}</p>
                            <div class="flex space-x-4 justify-end">
                                <button id="confirm-cancel" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                                    Cancelar
                                </button>
                                <button id="confirm-ok" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                document.getElementById('confirm-cancel').onclick = () => {
                    document.getElementById('confirm-modal').remove();
                };
                
                document.getElementById('confirm-ok').onclick = () => {
                    document.getElementById('confirm-modal').remove();
                    onConfirm();
                };
            }
        }

        /**
         * APLICAÇÃO PRINCIPAL
         */
        class MedicalScheduleApp {
            constructor() {
                this.appRoot = document.getElementById('app-root');
                window.appState = new AppState();
                window.api = new ApiService();
            }

            async init() {
                // Verificar se há sessão salva
                if (window.appState.loadFromStorage()) {
                    this.showMainApp();
                } else {
                    this.showLogin();
                }
            }

            showLogin() {
                this.appRoot.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                        <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 mx-4">
                            <div class="text-center mb-8">
                                <i class="fas fa-hospital-alt text-4xl text-blue-600 mb-4"></i>
                                <h1 class="text-2xl font-bold text-gray-800">${CONFIG.APP_NAME}</h1>
                                <p class="text-gray-600 mt-2">Entre com suas credenciais</p>
                            </div>

                            <form id="login-form" class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                    <input type="email" id="login-email" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>

                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2">CPF (senha)</label>
                                    <input type="text" id="login-cpf" required maxlength="11"
                                           placeholder="Apenas números"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>

                                <button type="submit" 
                                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                    Entrar
                                </button>
                            </form>

                            <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
                        </div>
                    </div>
                `;

                document.getElementById('login-cpf').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                });

                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });
            }

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const cpf = document.getElementById('login-cpf').value;
                const errorDiv = document.getElementById('login-error');

                if (!email || !cpf || cpf.length !== 11) {
                    errorDiv.textContent = 'Preencha todos os campos corretamente';
                    errorDiv.classList.remove('hidden');
                    return;
                }

} catch (error) {
    console.error('Erro detalhado:', error);
    errorDiv.textContent = `Erro: ${error.message || 'Falha na conexão com o servidor'}`;
    errorDiv.classList.remove('hidden');
} finally {
    Utils.hideLoading();
}
            }

            showMainApp() {
                const user = window.appState.currentUser;
                const initials = user.nome.split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();

                this.appRoot.innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <!-- Header -->
                        <header class="bg-white shadow-sm border-b px-6 py-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-2xl font-semibold text-gray-800">
                                    <i class="fas fa-hospital-alt text-blue-600 mr-2"></i>
                                    ${CONFIG.APP_NAME}
                                </h2>
                                <div class="flex items-center space-x-4">
                                    <div class="text-right">
                                        <p class="text-sm text-gray-600">Bem-vindo(a),</p>
                                        <p class="font-semibold text-gray-800">${user.nome}</p>
                                    </div>
                                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                                        ${initials}
                                    </div>
                                    <button id="logout-btn" class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </header>

                        <!-- Menu e Conteúdo -->
                        <div class="flex">
                            <!-- Sidebar -->
                            <aside class="w-64 bg-white shadow-sm min-h-screen p-4">
                                <nav id="main-menu" class="space-y-2"></nav>
                            </aside>

                            <!-- Conteúdo -->
                            <main id="main-content" class="flex-1 p-6"></main>
                        </div>
                    </div>
                `;

                this.renderMenu();
                this.showDashboard();

                document.getElementById('logout-btn').addEventListener('click', () => {
                    Utils.showConfirm('Logout', 'Deseja realmente sair?', () => {
                        window.appState.clear();
                        this.init();
                    });
                });
            }

            renderMenu() {
                const menuItems = [
                    { icon: 'fas fa-home', text: 'Dashboard', action: () => this.showDashboard() },
                    { icon: 'fas fa-calendar-alt', text: 'Meus Plantões', action: () => this.showMySchedule() }
                ];

                if (window.appState.isAdmin()) {
                    menuItems.push(
                        { icon: 'fas fa-users', text: 'Médicos', action: () => this.showManageDoctors() },
                        { icon: 'fas fa-calendar-plus', text: 'Criar Escala', action: () => this.showCreateSchedule() }
                    );
                }

                const menuHtml = menuItems.map(item => `
                    <button class="menu-item w-full text-left px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors flex items-center space-x-3">
                        <i class="${item.icon}"></i>
                        <span>${item.text}</span>
                    </button>
                `).join('');

                document.getElementById('main-menu').innerHTML = menuHtml;

                const buttons = document.querySelectorAll('.menu-item');
                buttons.forEach((btn, index) => {
                    btn.addEventListener('click', menuItems[index].action);
                });
            }

            showDashboard() {
                document.getElementById('main-content').innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-xl font-semibold mb-4">Dashboard</h3>
                        <p class="text-gray-600">Bem-vindo ao sistema de escala médica!</p>
                        <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                            <p class="text-sm text-blue-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                Use o menu lateral para navegar entre as funcionalidades.
                            </p>
                        </div>
                    </div>
                `;
            }

            showMySchedule() {
                document.getElementById('main-content').innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-xl font-semibold mb-4">Meus Plantões</h3>
                        <p class="text-gray-600">Lista de plantões será carregada aqui.</p>
                    </div>
                `;
            }

            showManageDoctors() {
                document.getElementById('main-content').innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">Cadastrar Novo Médico</h3>
                            <form id="doctor-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                                    <input type="text" id="doctor-name" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="doctor-email" required class="w-full border border-gray-300 rounded-lg px-3 py-2">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                                    <input type="text" id="doctor-cpf" required maxlength="11" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                                </div>
                                <div class="md:col-span-3">
                                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                                        Cadastrar
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div id="doctors-list" class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">Médicos Cadastrados</h3>
                            <p class="text-gray-600">Carregando...</p>
                        </div>
                    </div>
                `;

                document.getElementById('doctor-cpf').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                });

                document.getElementById('doctor-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleDoctorSubmit();
                });

                this.loadDoctors();
            }

            async handleDoctorSubmit() {
                const medicoData = {
                    nome: document.getElementById('doctor-name').value.trim(),
                    email: document.getElementById('doctor-email').value.trim(),
                    cpf: document.getElementById('doctor-cpf').value.trim()
                };

                try {
                    Utils.showLoading();
                    const result = await api.cadastrarMedico(medicoData);

                    if (result.success) {
                        Utils.showNotification('Médico cadastrado com sucesso!', 'success');
                        document.getElementById('doctor-form').reset();
                        await this.loadDoctors();
                    } else {
                        Utils.showNotification('Erro: ' + result.error, 'error');
                    }
                } catch (error) {
                    Utils.showNotification('Erro de conexão', 'error');
                } finally {
                    Utils.hideLoading();
                }
            }

            async loadDoctors() {
                try {
                    const result = await api.listarMedicos();

                    if (result.success) {
                        const listHtml = result.medicos.map(medico => `
                            <div class="p-4 border-b">
                                <p class="font-semibold">${medico.nome}</p>
                                <p class="text-sm text-gray-600">${medico.email}</p>
                            </div>
                        `).join('');

                        document.getElementById('doctors-list').innerHTML = `
                            <h3 class="text-lg font-semibold mb-4">Médicos Cadastrados</h3>
                            ${listHtml || '<p class="text-gray-600">Nenhum médico cadastrado</p>'}
                        `;
                    }
                } catch (error) {
                    console.error('Erro ao carregar médicos:', error);
                }
            }

            showCreateSchedule() {
                document.getElementById('main-content').innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-xl font-semibold mb-4">Criar Escala</h3>
                        <p class="text-gray-600">Funcionalidade em desenvolvimento.</p>
                    </div>
                `;
            }
        }

        // Inicializar aplicação quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const app = new MedicalScheduleApp();
            app.init();
        });
    </script>
</body>
</html>
